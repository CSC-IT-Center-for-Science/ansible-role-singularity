---
- hosts: localhost
  remote_user: root
  connection: local
  vars:
   - singularity_install_package: False

  pre_tasks:
   - name: create singularity_config_dir in testing where we do not actually (yet) install singularity
     file:
      path: "{{singularity_config_dir }}"
      state: directory
  
  roles:
    - ansible-role-singularity
